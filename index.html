<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkFlow</title>
    <link rel="stylesheet" href="CSS/mybrand.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-container">
                <div class="logo">WorkFlow</div>
                <img src="Image/fotoPerfil.jpg" alt="Profile Picture" class="profile-picture">
                <div class="username">@danitami</div>
            </div><div class="menu">
                <div class="menu-items-container">
                    <div class="menu-items-group">
                        <div class="menu-item-group">
                            <div class="menu-item grey-background grey-shadow">Spaces</div>
                            <div class="menu-item grey-background grey-shadow">Inbox</div>
                        </div>
                        <div class="menu-item grey-background grey-shadow">Habits</div>
                        <div class="menu-item grey-background grey-shadow">School</div>
                        <div class="menu-item grey-background grey-shadow">Work</div>
                        <div class="menu-item grey-background grey-shadow">Personal</div>
                    </div>
                    <div class="menu-items-group">
                        <div class="menu-item create-space-button grey-background grey-shadow">
                            Create new space
                        </div>
                        <div class="settings-image-container"><img src="Image/Settings.png" alt="Settings" class="settings-image"></div>

                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <h2>Habits</h2>
            <div class="habit-list" id="habits-container">
                 <!-- Añadir clase line -->
                    <h3>Morning Routine</h3>
                <div class="habit line"></div>
                    <ul>
                        <li>• Wake Up</li>
                        <li>• Brush Teeth</li>
                        <li>• Shower</li>
                        <li>• Meditate</li>
                        <li>• Breakfast</li>
                   </ul>
                </div>
                 <!-- Añadir clase line -->
                    <h3>Bed Routine</h3>
                <div class="habit line"></div>
                    <ul>
                        <li>• Dinner</li>
                        <li>• Brush Teeth</li>
                        <li>• Shower</li>
                        <li>• Change clothes</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
